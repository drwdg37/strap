<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Strap Sorting Log</title>
<meta content="#fdf6e3" name="theme-color"/>
<style>
    :root {
      --bg: #fdf6e3;
      --panel: #ffffff;
      --muted: #4b5563;
      --text: #000000;
      --accent: #22d3ee;
      --accent-2: #a78bfa;
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --radius: 18px;
      --danger: #ef4444;
      --border-1: rgba(0,0,0,.15);
      --border-2: rgba(0,0,0,.30);
      --border-3: rgba(0,0,0,.40);
      --table: rgba(0,0,0,.10);
      --hover: rgba(0,0,0,.03);
      --input-bg: #ffffff;
      --chip-bg: #ffffff;
      --tile-h: 84px;
    }
    html, body { height: 100%; }
    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #fefcf8, var(--bg) 40%);
      color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: clamp(16px, 3vw, 28px); }
    header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 14px; }
    .brand { display:flex; align-items:center; gap:12px; }
    img.logo { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; box-shadow: var(--shadow); display: block; }
    h1 { font-size: clamp(20px, 5vw, 28px); margin:0; letter-spacing:.3px; }

    .card {
      position: relative; z-index: 0;
      background: var(--panel);
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(14px, 3vw, 22px);
    }

    .grid-3 {
      display:grid;
      grid-template-columns: 150px minmax(160px, 1fr) 220px;
      gap: 16px;
    }
    .grid-3 > div { min-width: 0; }
    @media (max-width: 900px){
      .grid-3 { grid-template-columns: 1fr 1fr; }
      .grid-3 > div:nth-child(3){ grid-column: span 2; }
    }
    @media (max-width: 600px){
      .grid-3 { grid-template-columns: 1fr; }
      .grid-3 > div:nth-child(3){ grid-column: auto; }
    }

    label { display:block; font-weight: 700; color: #111827; margin-bottom: 6px; }
    input[type="text"], select {
      width: 100%; padding: 14px 12px; border-radius: 12px;
      border: 1px solid var(--border-2);
      background: var(--input-bg); color: var(--text); outline: none;
    }
    input::placeholder { color: #6b7280; }

    .row { display:flex; gap: 12px; align-items:center; flex-wrap: wrap; }
    .btn { appearance:none; border:0; padding: 14px 18px; border-radius: 12px; font-weight:700;
      letter-spacing:.3px; color:#0b1020; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow); cursor:pointer; }
    .btn.secondary { background: var(--panel); color: var(--text); border: 1px solid var(--border-2); }
    .btn.danger { background: linear-gradient(135deg, #f87171, var(--danger)); color:#0b1020; }
    .btn:active { transform: translateY(1px); }

    .section-title { font-weight:800; letter-spacing:.6px; margin:2px 0 10px; text-transform:uppercase; font-size:14px; color:#111827; }

    #selectionGrid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      grid-auto-rows: var(--tile-h);
      gap: 12px;
      position: relative;
    }
    .chip {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding: 10px; border-radius: 14px; user-select:none; -webkit-user-select:none;
      border: 0 !important; background: var(--chip-bg); color: var(--text);
      cursor:pointer; font-weight:800; text-align:center; box-shadow: var(--shadow); line-height:1.1;
      touch-action: manipulation;
    }
    .spacer { pointer-events:none; background: transparent !important; border: 0 !important; outline: 0 !important; box-shadow: none !important; }
    .chip .top { display:block; font-size:14px; opacity:.9; pointer-events:none; }
    .chip .bottom { display:block; font-size:18px; margin-top:2px; opacity:.95; pointer-events:none; }
    .blank { pointer-events:none; background: transparent; border: 2px dashed var(--border-1); box-shadow: none; }
    .tall2 { grid-row: 1 / span 2; transform: translateY(calc(var(--tile-h) / 2)); }
    .chip.sel-selected { background: linear-gradient(135deg, rgba(34,211,238,.18), rgba(167,139,250,.18)); border-color: rgba(34,211,238,.8);  border: 2px solid rgba(34,211,238,.8); ; border: 2px solid rgba(34,211,238,.8) !important}
    .chip.reason-selected { background: linear-gradient(135deg, rgba(239,68,68,.22), rgba(239,68,68,.10)); border-color: rgba(239,68,68,.85); }

    table { width:100%; border-collapse: collapse; }
    th, td { padding: 10px 8px; border-bottom: 1px solid var(--table); text-align:left; font-size: 15px; color: var(--text); }
    th { color:#111827; font-weight:800; }
    tbody tr:hover { background: var(--hover); }
    .hint { color: var(--muted); font-size: 13px; }
  </style>

<body>
<div class="wrap">
<header>
<div class="brand">
<img alt="Strap app icon" class="logo" src="icons/icon-192.png"/>
<h1>Strap Sorting Log</h1>
</div>
<div class="row">
<button class="btn secondary" id="exportBtn" title="Download CSV of all entries">Export CSV</button>
</div>
</header>
<section class="card">
<div class="grid-3" style="margin-bottom:12px">
<div>
<label for="packer">Packer</label>
<select id="packer">
<option hidden="" value="">Select</option>
<option>PHA</option>
<option>Tyson</option>
<option>TexPac</option>
<option>Mixed</option>
<option value="Card Missing">Card Missing</option></select>
</div>
<div>
<label for="sortedBy">Sorted By</label>
<input id="sortedBy" placeholder="Name" type="text"/>
</div>
<div>
<label for="lot">Lot Number</label>
<input id="lot" inputmode="numeric" maxlength="6" pattern="[0-9A-Za-z]*" placeholder="e.g., 105 or 105CS" type="text"/>
</div>
</div>
<div class="row" style="gap:24px">
<div style="flex:1">
<div class="section-title">Selection</div>
<div id="selectionGrid">
<!-- Row 1 -->
<button class="chip" data-grade="A" data-selection="11/12 A" data-weight="11/12" onpointerup="selectSelection(this, event)" style="grid-row:1;grid-column:1" type="button"><span class="top">11/12</span><span class="bottom">A</span></button>
<button class="chip" data-grade="A" data-selection="10/11 A" data-weight="10/11" onpointerup="selectSelection(this, event)" style="grid-row:1;grid-column:2" type="button"><span class="top">10/11</span><span class="bottom">A</span></button>
<button class="chip" data-grade="A" data-selection="9/10 A" data-weight="9/10" onpointerup="selectSelection(this, event)" style="grid-row:1;grid-column:3" type="button"><span class="top">9/10</span><span class="bottom">A</span></button>
<!-- Branded A/B between A and B rows -->
<button class="chip tall2" data-grade="Branded A/B" data-selection="Branded A/B" data-weight="" onpointerup="selectSelection(this, event)" style="grid-column:4" type="button"><span>Branded<br/>A/B</span></button>
<!-- Row 2 -->
<button class="chip" data-grade="B" data-selection="11/12 B" data-weight="11/12" onpointerup="selectSelection(this, event)" style="grid-row:2;grid-column:1" type="button"><span class="top">11/12</span><span class="bottom">B</span></button>
<button class="chip" data-grade="B" data-selection="10/11 B" data-weight="10/11" onpointerup="selectSelection(this, event)" style="grid-row:2;grid-column:2" type="button"><span class="top">10/11</span><span class="bottom">B</span></button>
<button class="chip" data-grade="B" data-selection="9/10 B" data-weight="9/10" onpointerup="selectSelection(this, event)" style="grid-row:2;grid-column:3" type="button"><span class="top">9/10</span><span class="bottom">B</span></button>
<div class="chip blank" style="grid-row:2;grid-column:4"></div>
<!-- Row 3 -->
<button class="chip" data-grade="C" data-selection="11/12 C" data-weight="11/12" onpointerup="selectSelection(this, event)" style="grid-row:3;grid-column:1" type="button"><span class="top">11/12</span><span class="bottom">C</span></button>
<button class="chip" data-grade="C" data-selection="10/11 C" data-weight="10/11" onpointerup="selectSelection(this, event)" style="grid-row:3;grid-column:2" type="button"><span class="top">10/11</span><span class="bottom">C</span></button>
<button class="chip" data-grade="C" data-selection="9/10 C" data-weight="9/10" onpointerup="selectSelection(this, event)" style="grid-row:3;grid-column:3" type="button"><span class="top">9/10</span><span class="bottom">C</span></button>
<div class="chip blank" style="grid-row:3;grid-column:4"></div>
<!-- Row 4 -->
<button class="chip" data-grade="D" data-selection="11/12 D" data-weight="11/12" onpointerup="selectSelection(this, event)" style="grid-row:4;grid-column:1" type="button"><span class="top">11/12</span><span class="bottom">D</span></button>
<button class="chip" data-grade="D" data-selection="10/11 D" data-weight="10/11" onpointerup="selectSelection(this, event)" style="grid-row:4;grid-column:2" type="button"><span class="top">10/11</span><span class="bottom">D</span></button>
<div class="chip blank" style="grid-row:4;grid-column:3"></div>
<button class="chip" data-grade="Branded D" data-selection="Branded D" data-weight="" onpointerup="selectSelection(this, event)" style="grid-row:4;grid-column:4" type="button"><span>Branded D</span></button>
<!-- Row 5 -->
<button class="chip" data-grade="3X - Strap" data-selection="3X - Strap" data-weight="" onpointerup="selectSelection(this, event)" style="grid-row:5;grid-column:1" type="button"><span>3X</span></button>
<div class="chip blank" style="grid-row:5;grid-column:2"></div>
<div class="chip blank" style="grid-row:5;grid-column:3"></div>
<div class="chip blank" style="grid-row:5;grid-column:4"></div>
</div>
<div class="hint" style="margin-top:6px">Select one selection to enable Submit.</div>
</div>
<div style="flex:1">
<div class="section-title">Reason (from Skirting)</div>
<div id="reasonChoices" style="display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:12px;">
<button class="chip single" data-value="Abraded Grain" onpointerup="toggleReason(this, event)" type="button">Abraded Grain</button>
<button aria-hidden="true" class="chip single reason-spacer" disabled="" style="visibility:hidden; pointer-events:none; outline:0;" tabindex="-1" type="button"></button>
<button class="chip single" data-value="Butcher Cut" onpointerup="toggleReason(this, event)" type="button">Butcher Cut</button>
<button class="chip single" data-value="Draw" onpointerup="toggleReason(this, event)" type="button">Draw</button>
<button class="chip single" data-value="Fat Wrinkle" onpointerup="toggleReason(this, event)" type="button">Fat Wrinkle</button>
<button class="chip single" data-value="Folds" onpointerup="toggleReason(this, event)" type="button">Folds</button>
<button class="chip single" data-value="Insects/Warts" onpointerup="toggleReason(this, event)" type="button">Insects/Warts</button>
<button class="chip single" data-value="Machine Damage" onpointerup="toggleReason(this, event)" type="button">Machine Damage</button>
<button class="chip single" data-value="Manure/Urine/Kidney" onpointerup="toggleReason(this, event)" type="button">Manure/Urine/Kidney</button>
<button class="chip single" data-value="Puller Damage" onpointerup="toggleReason(this, event)" type="button">Puller Damage</button>
<button class="chip single" data-value="Purple Stain" onpointerup="toggleReason(this, event)" type="button">Purple Stain</button>
<button class="chip single" data-value="Scud" onpointerup="toggleReason(this, event)" type="button">Scud</button>
<button class="chip single" data-value="Scuff" onpointerup="toggleReason(this, event)" type="button">Scuff</button>
<button class="chip single" data-value="White Streak" onpointerup="toggleReason(this, event)" type="button">White Streak</button>
</div>
</div>
</div>
<div class="row" style="margin-top:16px">
<button class="btn" id="submitBtn">Submit</button>
<button class="btn secondary" id="undoBtn" title="Remove most recent entry">Undo last</button>
<button class="btn danger" id="clearBtn" title="Delete ALL entries">Delete all</button>
</div>
<p class="hint" style="margin-top:8px">Submit keeps Packer &amp; Lot for faster repeat logging; clears Selection and Reason.</p>
</section>
<section class="card" style="margin-top:16px">
<h2 style="margin-top:0">Log</h2>
<div style="overflow:auto">
<table id="table">
<thead>
<tr>
<th>#</th>
<th>Packer</th>
<th>Sorted By</th>
<th>Lot Number</th>
<th>Selection</th>
<th>Reason</th>
<th>Timestamp</th>
<th>Weight</th>
<th>Grade</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</section>
</div>
<script>
  function selectSelection(btn){
    var chips = document.querySelectorAll('#selectionGrid .chip');
    for (var i=0;i<chips.length;i++){ chips[i].classList.remove('sel-selected'); }
    if(!btn.classList.contains('blank')) btn.classList.add('sel-selected');
  }
  function toggleReason(btn){
    var chips = document.querySelectorAll('#reasonChoices .chip');
    var wasOn = btn.classList.contains('reason-selected');
    for (var i=0;i<chips.length;i++){ chips[i].classList.remove('reason-selected'); }
    if(!wasOn){ btn.classList.add('reason-selected'); }
  }
</script>
<script>
(function(){
  const LS_KEY = 'strapSortingLog_fresh_v1';
  function $(sel){ return document.querySelector(sel); }
  function $all(sel){ return Array.prototype.slice.call(document.querySelectorAll(sel)); }

  const selectionGroup = $('#selectionGrid');
  const reasonGroup = $('#reasonChoices');
  const tableBody = $('#table tbody');

  const packerEl = $('#packer');
  const sortedByEl = $('#sortedBy');
  const lotEl = $('#lot');

  const submitBtn = $('#submitBtn');
  const exportBtn = $('#exportBtn');
  const clearBtn = $('#clearBtn');
  const undoBtn = $('#undoBtn');

  function getSelectedSelection(){ return selectionGroup.querySelector('.chip.sel-selected'); }
  function getSelectedReason(){ const el = reasonGroup.querySelector('.chip.reason-selected'); return el ? el.getAttribute('data-value') : ''; }

  function readLog(){ try { return JSON.parse(localStorage.getItem(LS_KEY) || '[]'); } catch(e) { return []; } }
  function writeLog(data){ try { localStorage.setItem(LS_KEY, JSON.stringify(data)); } catch(e){} }

  function renderTable(){
    const data = readLog();
    tableBody.innerHTML = data.map((row, idx)=>{
      return '<tr>' +
        '<td>'+(idx+1)+'</td>' +
        '<td>'+escapeHtml(row.packer)+'</td>' +
        '<td>'+escapeHtml(row.sortedBy)+'</td>' +
        '<td>'+escapeHtml(row.lot)+'</td>' +
        '<td>'+escapeHtml(row.selection)+'</td>' +
        '<td>'+escapeHtml(row.reason)+'</td>' +
        '<td>'+fmtDateTime(row.ts)+'</td>' +
        '<td>'+escapeHtml(row.weight)+'</td>' +
        '<td>'+escapeHtml(row.grade)+'</td>' +
      '</tr>';
    }).join('');
  }

  function fmtDateTime(iso){ try { return new Date(iso).toLocaleString(); } catch(e){ return iso; } }
  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, function(c){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]); }); }

  renderTable();

  submitBtn.addEventListener('click', function(){
    const packer = (packerEl.value || '').trim();
    const sortedBy = (sortedByEl.value || '').trim();
    const lot = (lotEl.value || '').trim();
    const selBtn = getSelectedSelection();
    const reason = getSelectedReason();

    if(!packer){ alert('Please choose a Packer.'); return; }
    if(!/^[A-Za-z0-9]{1,6}$/.test(lot)){ alert('Lot Number must be 16 letters/numbers (e.g., 105 or 105CS).'); return; }
    if(!selBtn || selBtn.classList.contains('blank')){ alert('Please choose one Selection.'); return; }

    const weight = selBtn.getAttribute('data-weight') || '';
    const grade = selBtn.getAttribute('data-grade') || '';
    const selectionText = selBtn.getAttribute('data-selection') || '';

    const entry = { packer, sortedBy, lot, selection: selectionText, reason, ts: new Date().toISOString(), weight, grade };

    const data = readLog(); data.push(entry); writeLog(data);

    $all('#selectionGrid .chip').forEach(function(b){ b.classList.remove('sel-selected'); });
    $all('#reasonChoices .chip').forEach(function(b){ b.classList.remove('reason-selected'); });

    renderTable();
  });

  undoBtn.addEventListener('click', function(){
    const data = readLog(); if(!data.length){ alert('No entries to undo.'); return; }
    if(!confirm('Undo last entry? This will delete the most recent entry.')) return;
    data.pop(); writeLog(data); renderTable();
  });

  clearBtn.addEventListener('click', function(){
    if(confirm('Delete ALL entries? This cannot be undone.')){ writeLog([]); renderTable(); }
  });

  exportBtn.addEventListener('click', function(){
    const data = readLog();
    const header = ['Packer','Sorted By','Lot Number','Selection','Reason','Timestamp','Weight','Grade'];
    const rows = data.map(function(r){ return [r.packer, r.sortedBy, r.lot, r.selection, r.reason, r.ts, r.weight, r.grade]; });
    const csv = [header].concat(rows).map(function(cols){
      return cols.map(function(v){
        var s = String(v == null ? '' : v);
        return /[",\n]/.test(s) ? '"' + s.replace(/"/g, '""') + '"' : s;
      }).join(',');
    }).join('\n');
    const blob = new Blob([csv], {type: 'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    const today = new Date().toISOString().slice(0,10);
    a.href = url; a.download = 'strap-sorting-log-' + today + '.csv';
    document.body.appendChild(a); a.click(); a.remove();
    URL.revokeObjectURL(url);
  });
})();
</script>
<!-- single-file test build -->

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./service-worker.js?v=3').catch(console.error);
        });
      }
    </script>
    
</body>
</html>
